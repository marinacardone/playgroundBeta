<div class="row">
	<div class="col s12 l3 nav-space no-padding">
		<navbar></navbar>
		&nbsp;
	</div>
</div>

<div class="row search-page">
	<div class="col s12">
		<div class="input-field col s12">
          <i class="mdi-action-search sufix"></i>
          <input id="search" type="text">
          <label for="search">Buscar</label>
        </div>
	</div>
</div>

	<div class="row">
		<div class="col s12 l9">
			<div ng-controller="PreferencesController">

					<!-- loop interests -->
					<ul class="interest-list">
						<li ng-repeat="interest in interests" class="valign-wrapper">
							<div class="col s7 valign">
								{{interest.keyword}}
							</div>
							<div class="col s5">
								<a class="btn interest-tag"  toggle-class="light-blue" ng-click="modifyInterest(interest.keyword)">Seguir</a>
							</div>
						</li>
					</ul>
					 
					<!-- /loop interests -->

						</div>
					</div> -->

			</div>
		</div>
	</div>
