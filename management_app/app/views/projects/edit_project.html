<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12 bottom-space">
        <h2>Project Information</h2>
        <button type="button" class="btn btn-info pull-right" ng-click="selectEmployee(employee)" data-toggle="modal" data-target="#projectQuickInfo">Preview Project</button>
      </div>
    </div>
    <form role="form" class="form-horizontal" ng-submit="updateEmployee()" novalidate>
      <div class="row">
        <div class="col-md-6">
         <fieldset class="bottom-space">
          <legend>Client Info</legend>
          <div class="form-group">
            <label for="projectId" class="col-sm-4 control-label">Project ID:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="projectId" ng-model="projectId" disabled>
            </div>
          </div>
          <div class="form-group">
            <label for="clientName" class="col-sm-4 control-label">Client Name:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="clientName" placeholder="Google inc, Microsoft" ng-model="clientName" required>
            </div>
          </div>
          <div class="form-group">
            <label for="clientLocation" class="col-sm-4 control-label">Client Location:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="clientLocation" placeholder="Miami, FL" ng-model="clientLocation" required>
            </div>
          </div>
          <div class="form-group">
            <label for="clientLogo" class="col-sm-4 control-label">Logo:</label>
            <div class="col-sm-8">
              <input type="file" class="form-control" id="clientLogo" ng-model="clientLogo">
            </div>
          </div>
          <div class="form-group">
            <label for="clientArea" class="col-sm-4 control-label">Client Area:</label>
            <div class="col-sm-8">
              <select class="form-control" id="clientArea" ng-model="clientArea">
                <option value="1">Technology</option>
                <option value="2">Healthcare</option>
                <option value="3">Media Agency</option>
                <option value="4">Telecommunications</option>
                <option value="5">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group" ng-show="clientArea==5">
            <div class="col-sm-8 col-md-offset-4">
              <input type="text" class="form-control" id="clientAreaOther" ng-model="clientArea" placeholder="Add new client Area">
            </div>
          </div>
          <div class="form-group">
            <label for="clientWebsite" class="col-sm-4 control-label">Client Website:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="clientWebsite" ng-model="clientWebsite" placeholder="http://www.example.com">
            </div>
          </div>
           <div class="form-group">
            <label for="projectDescription" class="col-sm-4 control-label">Project Description:</label>
            <div class="col-sm-8">
              <textarea class="form-control" rows="3" name="projectDescription" id="projectDescription"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="projectRequirements" class="col-sm-4 control-label">Project Requirements:</label>
            <div class="col-sm-8">
              <textarea class="form-control" rows="3" name="projectRequirements" id="projectRequirements"></textarea>
            </div>
          </div>

        </fieldset>
      </div>
      
      <!-- 2nd column -->

           <div class="col-md-6">
       <fieldset class="bottom-space">
        <legend>Team Conformation</legend>
        <div class="form-group">
          <label for="salesPartner" class="col-sm-4 control-label">Sales Partner:</label>
          <div class="col-sm-8">
            <select class="form-control" id="salesPartner">
                <option value="1">Pedro García</option>
                <option value="2">José Pérez</option>
                <option value="3">Jorge Gómez</option>
                <option value="other">Other</option>
              </select>
          </div>
        </div>
        <div class="form-group">
          <label for="solutionManager" class="col-sm-4 control-label">Solutions Manager:</label>
          <div class="col-sm-8">
            <select class="form-control" id="solutionManager">
                <option value="1">Pedro García</option>
                <option value="2">José Pérez</option>
                <option value="3">Jorge Gómez</option>
                <option value="other">Other</option>
              </select>
          </div>
        </div>
        <h4>Team Members</h4>
        <div class="form-group">
          <label for="teamMemberArea" class="col-sm-4 control-label">Area:</label>
          <div class="col-sm-8">
            <select class="form-control" id="teamMemberArea" ng-model="teamMemberArea">
                <option value="1">Development</option>
                <option value="2">QA</option>
              </select>
          </div>
        </div>
        <div class="form-group">
          <label for="teamMemberPosition" class="col-sm-4 control-label">Position Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="teamMemberPosition" ng-model="teamMemberPosition" placeholder="Front End Developer">
          </div>
        </div>
        <div class="form-group">
          <label for="teamMemberSeniority" class="col-sm-4 control-label">Seniority:</label>
          <div class="col-sm-8">
            <select class="form-control" id="teamMemberSeniority" ng-model="teamMemberSeniority">
              <option value="1">Associate</option>
              <option value="2">Ssr Level 2</option>
              <option value="3">SSr Level 1</option>
              <option value="4">Sr Level 2</option>
              <option value="5">Sr Level 1</option>
              <option value="6">Team Lead</option>
            </select>
          </div>
        </div>
        <div class="form-group">
            <label for="teamMemberSkills" class="col-sm-4 control-label">Desired Skills:</label>
            <div class="col-sm-8">
              <textarea class="form-control" rows="3" name="teamMemberSkills" id="teamMemberSkills"></textarea>
          </div>
        </div>
        <button type="button" class="btn btn-default pull-right">Add Team Member</button>
      </fieldset>
    </div>
    </div>

    <!-- row -->

    <div class="row">
       
      <div class="col-md-6">

        <fieldset class="bottom-space">
          <legend>Client Contact Info</legend>
          <div class="form-group">
            <label for="contactName" class="col-sm-4 control-label">Contact Name:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="contactName" placeholder="John Doe" ng-model="clientContactInfo.name">
            </div>
          </div>
          <div class="form-group">
            <label for="contactEmail" class="col-sm-4 control-label">Email:</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="contactEmail" placeholder="Johndoe@client.com" ng-model="clientContactInfo.email">
            </div>
          </div>
          <div class="form-group">
            <label for="contactPhone" class="col-sm-4 control-label">Phone:</label>
            <div class="col-sm-8">
              <input type="tel" class="form-control" id="contactPhone" placeholder="+1 342 4534543" ng-model="clientContactInfo.phone">
            </div>
          </div>
          <div class="form-group">
            <label for="contactSkype" class="col-sm-4 control-label">Email:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="contactSkype" placeholder="John.doe.client" ng-model="clientContactInfo.skype">
            </div>
          </div>
          <button type="button" class="btn btn-default pull-right">Add Contact</button>
        </fieldset>
      </div>

    <!-- 2nd column -->

    <div class="col-md-6">

    </div>

  </div>

  <div class="row">
    <div class="col-md-12 text-center top-space bottom-space">
      <button type="submit" class="btn btn-lg btn-primary">Update Project</button>
    </div>
  </div>

</form>
</div>

</div>

<!-- Modal -->
<employee-details></employee-details>
