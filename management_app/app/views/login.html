<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Managment System Login</h4>
      </div>
      <div class="modal-body">
       <!-- form -->
       <form role="form">
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" id="username" placeholder="Ex: jdoe...">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
          <label for="userLevel">User Level:</label>

          <select class="form-control" id="userLevel">
            <option value="1">Manager</option>
            <option value="2">Sales</option>
            <option value="3">HR</option>
            <option value="4">Interviewers</option>
            <option value="5">User</option>
          </select>

        </form>
        <!-- /form -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Login</button>
      </div>
    </div>
  </div>
</div>
